<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Estudiante</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Contenedor del menú */
        .menu-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        /* Estilo de los enlaces */
        a {
            display: block;
            font-size: 1.1rem;
            color: #3498db;
            text-decoration: none;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #f2f7fb;
        }

        /* Estilo del formulario */
        form {
            margin-top: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Responsividad */
        @media (max-width: 480px) {
            .menu-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.7rem;
            }

            h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h2>Bienvenido, {{ estudiante.nombre }}</h2>

        <h3>Opciones</h3>
        <ul style="list-style-type: none; padding: 0;">
            <li><a href="{% url 'ver_eventos' %}">Ver Eventos</a></li>
            <li><a href="{% url 'ver_asignaturas_notas' %}">Ver Asignaturas y Notas</a></li>
            <li><a href="{% url 'ver_anotaciones' %}">Ver Anotaciones</a></li>
            <li><a href="{% url 'create_reclamo' %}">Presentar Reclamo</a></li>
            <li>
                <form method="post" action="{% url 'generar_word_reporte_completo' estudiante.id %}">
                    {% csrf_token %}
                    <button type="submit">Descargar Reporte Completo</button>
                </form>
            </li>
        </ul>
    </div>

</body>
</html>
