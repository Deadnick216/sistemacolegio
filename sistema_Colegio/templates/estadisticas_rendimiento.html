<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Rendimiento</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        header h2 {
            margin: 0;
            font-size: 2rem;
        }

        /* Contenedor principal */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        /* Estilo para las filas */
        td {
            font-size: 1.1rem;
        }

        /* Mensaje sin estadísticas */
        .no-estadisticas {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            header h2 {
                font-size: 1.5rem;
            }

            table th, table td {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h2>Estadísticas de Rendimiento</h2>
    </header>

    <div class="container">
        {% if estadisticas %}
            <table>
                <thead>
                    <tr>
                        <th>Estudiante</th>
                        <th>Promedio de Notas</th>
                    </tr>
                </thead>
                <tbody>
                    {% for estadistica in estadisticas %}
                        <tr>
                            <td>{{ estadistica.estudiante.nombre }}</td>
                            <td>{{ estadistica.promedio }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-estadisticas">No hay estadísticas de rendimiento disponibles.</p>
        {% endif %}
    </div>

</body>
</html>
