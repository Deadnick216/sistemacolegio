<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaturas y Notas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h3 {
            color: #3498db;
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #ecf0f1;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #e3e9f0;
        }

        .nota {
            font-weight: bold;
            color: #2ecc71;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.6rem;
            }

            h3 {
                font-size: 1.3rem;
            }

            li {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Asignaturas y Notas</h2>
        
        <div>
            <h3>Asignaturas</h3>
            <ul>
                {% for asignatura in asignaturas %}
                    <li>{{ asignatura.nombre }}</li>
                {% endfor %}
            </ul>
        </div>

        <div>
            <h3>Notas</h3>
            <ul>
                {% for nota in notas %}
                    <li>{{ nota.asignatura.nombre }}: <span class="nota">{{ nota.nota }}</span></li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
