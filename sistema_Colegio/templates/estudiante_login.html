<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Estudiantes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal del formulario */
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* Estilo para los mensajes de error */
        .error-message {
            color: red;
            margin-bottom: 1rem;
        }

        /* Estilo para los campos de entrada */
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        /* Estilo para el bot√≥n de login */
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Estilo para la etiqueta */
        label {
            font-size: 1.1rem;
            text-align: left;
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        /* Responsividad */
        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login Estudiantes</h2>

        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required placeholder="Ingresa tu RUT">
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
