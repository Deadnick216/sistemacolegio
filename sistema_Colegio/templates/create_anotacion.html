<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Anotación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        header h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #4caf50;
            color: white;
            font-size: 1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background-color: #f1f1f1;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h2>Crear Anotación para {{ estudiante.nombre }}</h2>
    </header>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Crear Anotación</button>
        </form>
    </div>
    <footer>
        © 2024 Gestión Académica
    </footer>
</body>
</html>
