<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reclamo</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        header h2 {
            margin: 0;
            font-size: 2.2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        select, textarea {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        select:focus, textarea:focus {
            border-color: #e74c3c;
            outline: none;
        }

        button {
            background-color: #e74c3c;
            color: white;
            font-size: 1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background-color: #f1f1f1;
            color: #555;
        }

        @media (max-width: 600px) {
            header h2 {
                font-size: 1.8rem;
            }

            .container {
                padding: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Crear Reclamo</h2>
    </header>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar Reclamo</button>
        </form>
    </div>
    <footer>
        © 2024 Sistema de Gestión Académica
    </footer>
</body>
</html>
