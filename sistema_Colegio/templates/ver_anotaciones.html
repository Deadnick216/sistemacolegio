<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotaciones</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #ecf0f1;
        }

        strong {
            color: #3498db;
            font-weight: bold;
        }

        .info {
            margin-bottom: 10px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.6rem;
            }

            li {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Anotaciones</h2>

        <ul>
            {% for anotacion in anotaciones %}
                <li>
                    <div class="info">
                        <strong>Fecha:</strong> {{ anotacion.fecha }}
                    </div>
                    <div class="info">
                        <strong>Docente:</strong> {{ anotacion.docente.nombre }}
                    </div>
                    <div class="info">
                        <strong>Descripci√≥n:</strong> {{ anotacion.descripcion }}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
