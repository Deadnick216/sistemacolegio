<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #34495e;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        li:hover {
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        strong {
            color: #3498db;
        }

        .evento-fecha {
            color: #2ecc71;
            font-weight: bold;
        }

        /* Estilo para pantallas pequeñas */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            li {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Eventos</h2>
        
        <ul>
            {% for evento in eventos %}
                <li>
                    <strong>Nombre:</strong> {{ evento.nombre }}<br>
                    <strong>Descripción:</strong> {{ evento.descripcion }}<br>
                    <strong>Fecha:</strong> <span class="evento-fecha">{{ evento.fecha }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
