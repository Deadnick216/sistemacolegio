<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Notas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        header h2 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        td input {
            width: 80px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 150px;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background-color: #f1f1f1;
            color: #555;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            header h2 {
                font-size: 1.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }

            table th, table td {
                padding: 10px;
            }

            td input {
                width: 70px;
            }
        }
    </style>
    <script>
        function convertPointToComma(input) {
            input.value = input.value.replace('.', ',');
        }
    </script>
</head>
<body>
    <header>
        <h2>Agregar Notas para {{ asignatura.nombre }}</h2>
    </header>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Estudiante</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    {% for estudiante, form in estudiantes_forms %}
                    <tr>
                        <td>{{ estudiante.nombre }}</td>
                        <td>
                            {{ form.nota }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Guardar Notas</button>
        </form>
    </div>

    <footer>
        © 2024 Sistema de Gestión Académica
    </footer>
</body>
</html>
